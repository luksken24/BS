<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"></div>
    <button href="" class="btn float-end btn-lg btn-danger" class="float-end" data-bs-toggle="popover" title="Popover title" data-bs-content="balls">?</button>
        <h1>Hello, world!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium eius, explicabo quia impedit doloremque fugiat excepturi, placeat soluta quo molestias debitis! Eligendi, ab! Quibusdam blanditiis, ipsum iure repellat consequuntur perferendis.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>/* global bootstrap: false */

        
        
          // Tooltip and popover demos
          document.querySelectorAll('.tooltip-demo')
            .forEach(tooltip => {
              new bootstrap.Tooltip(tooltip, {
                selector: '[data-bs-toggle="tooltip"]'
              })
            })
        
          document.querySelectorAll('[data-bs-toggle="popover"]')
            .forEach(popover => {
              new bootstrap.Popover(popover)
            })
        
          document.querySelectorAll('.toast')
            .forEach(toastNode => {
              const toast = new bootstrap.Toast(toastNode, {
                autohide: false
              })
        
              toast.show()
            })
        
          
        </script>
  </body>
</html>
