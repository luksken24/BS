<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h3>Registreerimine</h3>
        <form class="needs-validation" novalidate>
            <!-- esimene rida -->
        <div class="row">

            <div class="col-md-4 mb-3">
              <label for="valid1">Eesnimi*</label>
              <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun t채ida!</div>
            </div>
            <!-- teine rida -->
            <div class="col-md-4 mb-3">
              <label for="valid2">Perenimi*</label>
              <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun t채ida!</div>
            </div>
          </div>

        <div class="row">

            <div class="col-md-4 mb-3">
              <label for="valid3">Email*</label>
              <input type="text" class="form-control" id="valid3" placeholder="Email" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun t채ida!</div>
            </div>
        <div class="row">

            <div class="col-md-4 mb-3">
                <label for="valid4">Parool*</label>
                <input type="text" class="form-control" id="valid4" placeholder="Parool" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun t채ida!</div>
                <input type="checkbox" btn-check id="btncheck1" autocomplete="off">
            
            
  <label="btn btn-outline-primary for="btncheck1">Checkbox 1</label>

        </div>
        <div class="row">
            <input class="btn btn-primary" type="submit" value="Registreeru">
        </form>
    
        
  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
